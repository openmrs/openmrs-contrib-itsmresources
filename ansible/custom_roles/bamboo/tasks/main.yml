---
# tasks file for hswong3i.bamboo

- name: create group
  group:
    name: "{{ bamboo_user }}"
    gid: "{{ bamboo_gid | default(None) or omit }}"
  when: bamboo_pass is string and bamboo_hash_salt is string
  notify: restart bamboo
  tags: hswong3i.bamboo

- name: create user
  user:
    name: "{{ bamboo_user }}"
    password: "{{ bamboo_pass | password_hash('sha512', bamboo_hash_salt) }}"
    home: "{{ bamboo_home }}"
    group: "{{ bamboo_user }}"
    uid: "{{ bamboo_uid | default(None) or omit }}"
    shell: "/bin/bash"
  when: bamboo_pass is string and bamboo_hash_salt is string
  notify: restart bamboo
  tags: hswong3i.bamboo

- name: install dependencies
  apt:
    name: "{{ item }}"
    state: "present"
    update_cache: yes
  with_items:
    - "openjdk-17-jre"
    - "openjdk-17-jdk"
  when: ansible_os_family == 'Debian'
  tags: hswong3i.bamboo

- name: Correct java version selected
  alternatives:
    name: "java"
    path: /usr/lib/jvm/java-17-openjdk-amd64/bin/javac

- name: Set JAVA_HOME in /etc/environment
  lineinfile:
    path: /etc/environment
    regexp: '^JAVA_HOME='
    line: 'JAVA_HOME=/usr/lib/jvm/java-17-openjdk-amd64/'
    state: present

- name: prepare files
  file:
    dest: "{{ item.dest }}"
    owner: "{{ item.owner }}"
    group: "{{ item.group }}"
    mode: "{{ item.mode }}"
    state: "{{ item.state }}"
  with_items:
    - { dest: "{{ bamboo_catalina }}", owner: "{{ bamboo_user }}", group: "{{ bamboo_user }}", mode: "0755", state: "directory" }
  notify: restart bamboo
  tags: hswong3i.bamboo

- name: download package
  get_url:
    url: "{{ bamboo_url }}"
    dest: "/tmp/{{ bamboo_archive }}"
    checksum: "{{ bamboo_checksum }}"
  tags: hswong3i.bamboo

- name: unarchive package
  shell: |
    tar zxvf /tmp/{{ bamboo_archive }} -C {{ bamboo_catalina }} --strip-components=1
    chown -Rf {{ bamboo_user }}:{{ bamboo_user }} {{ bamboo_catalina }}
  args:
    creates: "{{ bamboo_catalina }}/bin/start-bamboo.sh"
  notify: restart bamboo
  tags: hswong3i.bamboo

- name: copy templates
  template:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
    owner: "{{ item.owner }}"
    group: "{{ item.group }}"
    mode: "{{ item.mode }}"
  with_items:
    - { src: "etc/init.d/bamboo.j2", dest: "/etc/init.d/bamboo",  owner: "root", group: "root", mode: "0755" }
    - { src: "usr/share/bamboo/bin/setenv.sh.j2", dest: "{{ bamboo_catalina }}/bin/setenv.sh", owner: "{{ bamboo_user }}", group: "{{ bamboo_user }}", mode: "0644" }
    - { src: "usr/share/bamboo/conf/server.xml.j2", dest: "{{ bamboo_catalina }}/conf/server.xml", owner: "{{ bamboo_user }}", group: "{{ bamboo_user }}", mode: "0644" }
  notify: restart bamboo
  tags: hswong3i.bamboo

- name: Configure Bamboo home directory
  lineinfile:
    path: "{{ bamboo_catalina }}/atlassian-bamboo/WEB-INF/classes/bamboo-init.properties"
    regexp: '^#?bamboo.home='
    line: "bamboo.home={{ bamboo_home }}"
    state: present

- name: enable service
  service:
    name: "bamboo"
    enabled: "yes"
  notify: restart bamboo
  tags: hswong3i.bamboo
