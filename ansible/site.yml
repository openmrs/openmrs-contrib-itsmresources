---
# Master Playbook

- name: Basic OS setup
  hosts: all
  become: true
  tags:
    - basic-os
  tasks:
   - import_tasks: tasks/hostname.yml # should happen before installing datadog
   - import_tasks: tasks/updates.yml
   - import_tasks: tasks/cleanup.yml
   - import_tasks: tasks/netbird-client.yml # this should be a temporary measure to install netbird client on the dimtu server 
     when: install_netbird | default(false)

- name: Standard Operating Environment
  hosts: all
  become: true
  tags:
    - soe
  roles:
   - { role: 'custom_roles/users' }
   - { role: 'custom_roles/sudo' }
   - { role: 'custom_roles/sshd' }

- name: All monitoring related stuff
  hosts: all
  become: true
  tags:
    - monitoring
  roles:
   - datadog.dd.agent
  tasks:
    - import_tasks: tasks/extra-monitoring.yml
  handlers:
    - import_tasks: handlers/monitoring.yml


- hosts: vagrant
  become: true
  tags:
    - vagrant
  roles:
    - { role: 'custom_roles/ci-server/logrotate'}

- hosts: tls
  tags:
    - tls
  become: true
  tasks:
    - import_tasks: tasks/extra-tls.yml
  roles:
    - { role: 'custom_roles/dhparam'}
    - { role: 'custom_roles/letsencrypt'}
  handlers:
    - import_tasks: handlers/monitoring.yml

- hosts: ldap
  tags:
    - ldap
  become: true
  tasks:
    - import_tasks: tasks/extra-tls-ldap.yml

- hosts: web
  become: true
  tags:
    - web
  tasks:
    - import_tasks: tasks/nginx.yml
  roles:
    - nginx

- hosts: backup
  become: true
  tags:
   - backup
  tasks:
   - import_tasks: tasks/backup.yml
  roles:
   - aws-cli
  handlers:
    - import_tasks: handlers/monitoring.yml

- hosts: docker
  become: true
  tags:
   - docker
  pre_tasks:
   - import_tasks: tasks/docker-config.yml
  roles:
   - docker-compose-openmrs
  handlers:
    - import_tasks: handlers/monitoring.yml

- hosts: discourse
  tags:
    - discourse
  become: true
  roles:
    - { role: 'custom_roles/docker-discourse' }

- hosts: mysql
  become: true
  vars:
    ansible_python_interpreter: /usr/bin/python3.11
  tags:
    - mysql
  roles:
    - { role: 'custom_roles/ci-server/mysql' }
    - { role: 'custom_roles/ci-server/mysql-cron-backup' }


- hosts: bamboo
  become: true
  pre_tasks:
    - import_tasks: tasks/install-openjdk.yml
  roles:
    - { role: 'custom_roles/ci-server/bamboo' }
    - { role: 'custom_roles/ci-server/mysql-connector-java'}
    - { role: 'custom_roles/ci-server/logrotate'}
  tags:
    - bamboo


- hosts: bambooagent
  become: true 
  pre_tasks:
    # Read existing agent capabilities to preserve any manual additions
    - block:
        - name: Reading the agent capability file
          include_role:
            name: bambooagent
            tasks_from: read_capability
      ignore_errors: true

    # Install Java
    - import_tasks: tasks/install-openjdk.yml

  roles:
    - role: bambooagent

  post_tasks:
    # Write the agent capabilities back to file
    # Requires a restart
    - name: Updates agent capabilities
      include_role:
        name: bambooagent
        tasks_from: write_capability
  tags:
    - bambooagent


- hosts: builddeps
  become: true 
  tasks:
   - import_tasks: tasks/docker-buildx.yml
  tags:
    - builddeps
